        <main>
            <h1>Convert from Fahrenheit to Celsius</h1>

            <script>
            let user_input = parseFloat(prompt("Enter Fahrenheit temperature"));

            let celsius = (user_input - 32) * 5/9;

            document.write (`${user_input.toFixed(1)} F = ${celsius.toFixed(1)} C`);

            
            </script>
